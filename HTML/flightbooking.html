<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/gif" href="../Images/airplane-small.png">
    <link rel="stylesheet" href="..\CSS\flightbooking.css">
</head>
<body>
<form action="searchresult.html" method="GET" class="booking-form">
    <h1>BOOK YOUR NEXT FLIGHT</h1>
    
    <div class="form-row">
        <input type="text" name="from" placeholder="From" required>
        <input type="text" name="to" placeholder="To" required>
    </div>

    
    <div class="form-row full-width">
        <input type="date" name="date" required>
    </div>

   
    <div class="form-row">
        <select name="class" required>
            <option value="" disabled selected>Class</option>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select>
        <input type="number" name="passengers" placeholder="Passengers" min="1" required>
    </div>

    
    <div class="form-row full-width">
        <button type="submit">Book Now</button>
    </div>
</form>
</body>
</html>
