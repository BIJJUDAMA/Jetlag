<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetlag - Flight Search Results</title>
    <link rel="stylesheet" href="../CSS/searchresult.css">
    <link rel="icon" type="image/gif" href="../Images/airplane-small.png">
    <script src="../JS/searchresult.js"></script>
</head>

<div class="preloader"><center><h1>SEARCHING<br>FOR FLIGHTS</h1></center></div>
<body onload="getQueryParams()">
    <div class="result-container">
        <p><strong>From:</strong> <span id="from"></span></p>
        <p><strong>To:</strong> <span id="to"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Class:</strong> <span id="class"></span></p>
        <p><strong>Passengers:</strong> <span id="passengers"></span></p>
        <p>🥤:Drinks, 🍽️:Meals,  💺:Reclining Seats, 📶:Wifi</p>
    </div>


    <div class="sorting-options">
        <button onclick="sortFlights('time')">Sort by Time</button>
        <button onclick="sortFlights('price')">Sort by Price</button>
        <button onclick="sortFlights('duration')">Sort by Duration</button>
        <button onclick="sortFlights('airline')">Sort by Airline</button>
    </div>
  
    <div id="flight-options"></div>

</body>
</html>
