<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../CSS/payment.css">
    <link rel="icon" type="image/gif" href="../Images/airplane-small.png">
</head>
<body>

    <div class="main--container">
        <div class="card--container">
            <div class="card _front">
                <div class="front_top">
                    <div class="top_chip">
                        <img src="../Images/chip-card.png" alt="credit card chip">
                    </div>
                    <div class="top_logo">
                        <img src="../Images/mastercard.png" alt="credit card logo">
                    </div>
                </div>
                <div class="front_middle">
                    <div class="cardNumber">**** **** **** ****</div>
                </div>
                <div class="front_bottom">
                    <div class="bottom_name">
                        <span>Card Holder:</span><br />
                        <span class="cardName">&nbsp</span>
                    </div>
                    <div class="bottom_expiration">
                        <span>Expires:</span><br />
                        <span class="cardDate"><span class="month">MM</span>/<span class="year">YY</span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2>Payment Details</h2>
            <div id="flight-summary">
                <p><strong>Airline:</strong> <span id="airline"></span></p>
                <p><strong>Departure:</strong> <span id="departure"></span></p>
                <p><strong>Arrival:</strong> <span id="arrival"></span></p>
                <p><strong>Price:</strong> <span id="price"></span></p>
            </div>

            <form id="payment-form">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="19" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" required>

                <button type="button" id="payButton">Pay Now</button>
            </form>

            <p id="payment-status"></p>
        </div>
    </div>

    <script src="../js/payment.js"></script>
</body>
</html>
