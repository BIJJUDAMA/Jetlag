<html>
    <head>
        <title>JETLAG</title>
        <link rel="stylesheet" href="../CSS/homepage.css">


    </head>
    <body>

        <div class="navbar">
            <div class="logo">JETLAG</div>
            <div class="navlinks">
                <a href="homepage.html">Home</a>
                <a href="about.html">About</a>
                <a href="flight_status.html">Flight Status</a>
                <a href="contact.html">Contact</a>
                <a href="support.html">Support</a>
            </div>
        </div>
        <form action="search_results.html" method="GET" class="booking-form">
            <!-- First row: From & To -->
            <div class="form-row">
                <input type="text" placeholder="From" required>
                <input type="text" placeholder="To" required>
            </div>
        
            <!-- Second row: Date (full width) -->
            <div class="form-row full-width">
                <input type="date" required>
            </div>
        
            <!-- Third row: Class & Passengers -->
            <div class="form-row">
                <select required>
                    <option value="" disabled selected>Class</option>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
                <input type="number" placeholder="Passengers" min="1" required>
            </div>
        
            <!-- Fourth row: Submit button (full width) -->
            <div class="form-row full-width">
                <button type="submit">Book Now</button>
            </div>
        </form>
        
        
        
    </body>
</html>
